<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<!-- Jasmine resources -->
<script type="text/javascript" src="scripts/jasmine/jasmine.js"></script>
<script type="text/javascript" src="scripts/jasmine/jasmine-html.js"></script>
<link rel="stylesheet" type="text/css" href="scripts/jasmine/jasmine.css" />

<!-- Source files -->
<script type="text/javascript" src="../smartLoader.min.js"></script>
<script type="text/javascript" src="scripts/timer.js"></script>


<!-- Spec files -->
<script type="text/javascript" src="scripts/jasmine/spec/SpecSmartLoader.js"></script>


<script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>
</head>
<body>
<h1>SmartLoader Unit Testing</h1>
</body>
</html>
